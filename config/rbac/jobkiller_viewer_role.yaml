# permissions for end users to view jobkillers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: jobkiller-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-operatorkit-job-killer
    app.kubernetes.io/part-of: k8s-operatorkit-job-killer
    app.kubernetes.io/managed-by: kustomize
  name: jobkiller-viewer-role
rules:
- apiGroups:
  - batch.operatorkit.github.com
  resources:
  - jobkillers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch.operatorkit.github.com
  resources:
  - jobkillers/status
  verbs:
  - get
